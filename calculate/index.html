    <div class="main_div">
        <h1>Calculatar</h1>

        <form name="calculatar">
            <input type="text" placeholder="0" class="display" name="dispaly" /><br />
            <input type="button" class="button1" value="x" onclick="calculatar.dispaly.value+='*'">
            <input type="button" class="button1" value="-" onclick="calculatar.dispaly.value+='-'">
            <input type="button" class="button1" value="/" onclick="calculatar.dispaly.value+='/'">
            <input type="button"  class="button1" value="c" onclick="calculatar.dispaly.value ='' ">
            <br />
            <input type="button" class="button1" value="7" onclick="calculatar.dispaly.value+='7'">
            <input type="button" class="button1" value="8" onclick="calculatar.dispaly.value+='8'">
            <input type="button" class="button1" value="9" onclick="calculatar.dispaly.value+='9'">
            <input type="button" class="button1" value="+" onclick="calculatar.dispaly.value+='+'">
            <br />
            <input type="button" class="button1" value="6" onclick="calculatar.dispaly.value+='6'">
            <input type="button" class="button1" value="5" onclick="calculatar.dispaly.value+='5'">
            <input type="button" class="button1" value="4" onclick="calculatar.dispaly.value+='4'">
            <input type="button" class="button1" value="%" onclick="calculatar.dispaly.value+='%'">
            <br />
            <input type="button" class="button1" value="3" onclick="calculatar.dispaly.value+='3'">
            <input type="button" class="button1" value="2" onclick="calculatar.dispaly.value+='2'">
            <input type="button" class="button1" value="1" onclick="calculatar.dispaly.value+='1'">
            <input type="button" class="button1" value="." onclick="calculatar.dispaly.value+='.'">
            <br />

            <input type="button" class="button1" value="00" onclick="calculatar.dispaly.value+='00'">
            <input type="button" class="button1" value="0" onclick="calculatar.dispaly.value+='0'">
            <input type="button"  class="button2" value="=" onclick="calculatar.dispaly.value= eval(calculatar.dispaly.value)">


        </form>
